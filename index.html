<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
</head>
<body>
    <main>
        <div class="container">
                <div class="header-section">
                    <div class="header">
                            <span class="logo">
                                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/5aecc44d-2a1f-4313-8399-98df20908b64/fe0d3631-4584-47e4-9cd7-ed68ba375830/NG-en-20221114-popsignuptwoweeks-perspective_alpha_website_medium.jpg" alt="netflix logo"> 
                            </span>
                            <span class="login">
                                <a href="https://www.netflix.com/login">Sign In</a>
                            </span>
                    </div>
                </div>
                <div class="cards">
                    <div class="hero-card">
                        <div class="hero-card-background">
                            <div class="img-wrapper">
                                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/5aecc44â€¦gnuptwoweeks-perspective_alpha_website_medium.jpg" alt="Netflix hero background picture">
                                <div class="img-gradient"></div>
                            </div>
                        </div>
                        <div class="hero-card-text">
                            <h1 class="hero-card-title">Unlimited movies, TV shows, and more.</h1>
                            <h2 class="hero-card-subtitle">Watch anywhere. Cancel anytime.</h2>

                            <form class="cta-email-form" action="/action" method="get">
                                <h3 cta-email-form-title>Ready to watch? Enter your email to create or restart your membership.</h3>
                                <div class="email-form-container">
                                    <div class="email-container">
                                        <input type="email" name="email" id="cta-form-email" placeholder="Email address" autocomplete="email">
                                    </div>
                                    <div class="cta-link-container">
                                        <button class="btn" type="submit">
                                            <span class="btn-text">Get Started</span>
                                            <span class="btn-right-arrow">></span>
                                        </button>
                                    </div>
                                </div> 
                            </form>
                        </div>
                    </div>
                    <div class="animation-card">
                        <!-- <div></div> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
